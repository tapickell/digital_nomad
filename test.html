<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <style>
      #map {
        height: 100%;
      }
    </style>
    <div id="map"></div>
    <script>
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          scrollwheel: false,
          zoom: 8
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLnlTWfxBpYqKDlez5t0OEST1gRS5497Y&callback=initMap"
    async defer></script>
  </body>
</html>
